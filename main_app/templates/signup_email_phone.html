{% load static %}
{% block head %}
  <!-- Link your CSS file if needed -->
{% endblock %}
{% block content %}
<form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_email">What's your email?</label>
    <input type="email" name="email" id="id_email" value="{{ form.email.value|default:'' }}" required>
    {% if form.email.errors %}
      <p class="error-text">{{ form.email.errors }}</p>
    {% endif %}
  </div>
  
  <div class="form-group">
    <label for="id_phone">What's your phone number?</label>
    <input type="tel" name="phone" id="id_phone" value="{{ form.phone.value|default:'' }}" required>
    {% if form.phone.errors %}
      <p class="error-text">{{ form.phone.errors }}</p>
    {% endif %}
  </div>
  
  <button type="submit" class="btn submit">Submit!</button>
</form>
{% endblock %}
